<div *ngFor="let x of counter(3)">
  <div *ngFor="let y of counter(3)" class="piece">
    <div *ngIf="isSun(x, y); else elseBlock">
      Sun
    </div>
    <ng-template #elseBlock>
      <span *ngIf="hasPiece(x, y); else elseBlock">
        <img [src]="imagePath">
      </span>
      <ng-template #elseBlock style="display:inline-block">Not Found</ng-template>
    </ng-template>
  </div>
</div>
