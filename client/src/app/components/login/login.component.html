<div class="login">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
          <google-signin 
            [clientId]="googleClientId"
            [width]="240"
            [height]="50"
            [longTitle]="true"
            [theme]="dark"
            (googleSignInSuccess)="onGoogleSignInSuccess($event)">
          </google-signin>
      </mat-card-content> 
    </mat-card>
</div>
