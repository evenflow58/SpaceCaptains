<mat-selection-list dense #gamesList>
    <h3 mat-subheader>Games</h3>
    <mat-list-option *ngFor="let game of games" [value]="game">
      {{game.name}}
    </mat-list-option>  
</mat-selection-list>
<button mat-raised-button (click)="openNewGameWindow()">New Game</button>
<button mat-raised-button (click)="navigateToGame(gamesList)">Open Game</button>
